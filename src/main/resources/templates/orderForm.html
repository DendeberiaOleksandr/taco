<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco</title>
</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco!</h1>
        <a th:href="@{/design}">Design another taco</a><br/>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">Correct the field below</span>
        </div>

        <h3>Deliver my taco to...</h3>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}">
        <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
        <br/>

        <label for="street">Street:</label>
        <input type="text" th:field="*{street}">
        <span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street error</span>
        <br/>

        <label for="city">City:</label>
        <input type="text" th:field="*{city}">
        <span class="validation error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City error</span>
        <br/>

        <label for="state">State:</label>
        <input type="text" th:field="*{state}">
        <span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State error</span>
        <br/>

        <label for="zip">Zip:</label>
        <input type="text" th:field="*{zip}">
        <span class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Zip error</span>
        <br/>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit card number:</label>
        <input type="text" th:field="*{ccNumber}">
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">ccNumber error</span>
        <br/>

        <label for="ccExpiration">Credit card expiration:</label>
        <input type="text" th:field="*{ccExpiration}">
        <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">ccExpiration error</span>
        <br/>

        <label for="ccCVV">Credit card CVV:</label>
        <input type="text" th:field="*{ccCVV}">
        <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">ccCVV error</span>
        <br/>

        <input type="submit" value="Submit order">
    </form>

    <form method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
